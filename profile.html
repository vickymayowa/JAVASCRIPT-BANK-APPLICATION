        <div class="container-fluid col-lg-6">

            </h6>
            <div class="profile-text mt-3 col-sm-12">
                <div class="fetchname mt-3">
                    <h6>SurName</h6>
                    <input type="text" placeholder="" class="form-control" id="sur">
                </div>
                <div class="fetchname mt-3">
                    <h6>FullName</h6>
                    <input type="text" placeholder="" class="form-control" id="full">
                </div>

                    <input type="text" placeholder="" class="form-control" id="all">

                <div class="fetchname mt-3">

                <div class="fetchname mt-3">

                <div class="fetchname mt-3">

                    <input type="text" placeholder="" class="form-control" id="number">
                </div>
                <div class="fetchname mt-3">
                    <h6>Address</h6>
                    <input type="text" placeholder="" class="form-control" id="add">
                </div>
                <div class="fetchname mt-3">

                    <input type="text" placeholder="" class="form-control" id="niger">
                </div>
                <div class="fetchname mt-3">
                    <h6>State Of Origin</h6>
                    <input type="text" placeholder="" class="form-control" id="state">
                </div>
                <div class="fetchname mt-3">
                    <h6>Gender</h6>
                    <input type="text" placeholder="" class="form-control" id="gend">
                </div>
                <div class="fetchname mt-3">
                    <h6>National identity Number(NIN)</h6>
                    <input type="text" placeholder="" class="form-control" id="nin">
                </div>
                <div class="mb-4 mt-4"align="center">
                    <button class="btn btn-primary" id="btnprofile">Update Profile</button>
                </div>
