<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.2-dist/bootstrap-5.2.2-dist/css/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <input type="file" name="" id="myFileInput">
    <img id="imgPreview" src="" alt="preview" class="col-lg-6 col-sm-12">
    <script>
        document.querySelector("#myFileInput").addEventListener("change", function (){
            console.log(this.files)
            const reader = new FileReader();

            reader.addEventListener("load", ()=>{
                localStorage.setItem("recent-image",reader.result)
            });
            reader.readAsDataURL(this.files[0]);
        })
        document.addEventListener("DOMContentLoaded",()=>{
            const recentImageDataUrl = localStorage.getItem("recent-image");


            if(recentImageDataUrl){
                document.querySelector("#imgPreview").setAttribute("src", recentImageDataUrl)
            }
        })
        // let uploadFile = myInputFile.value
        // console.log()
    </script>
    <!-- myFileInput -->
</body>
</html>
